
    <!-- Top Navigation Bar -->
    <div class="top-nav">
      <div class="nav-tabs">
        <button class="nav-tab" [class.active]="activeTab === 'profile'" (click)="setActiveTab('profile')">
          Profile
        </button>
        <button class="nav-tab" [class.active]="activeTab === 'department'" (click)="setActiveTab('department')">
          Department
        </button>
        <button class="nav-tab" [class.active]="activeTab === 'role'" (click)="setActiveTab('role')">
          Role
        </button>
      </div>
      <button class="edit-profile-btn" (click)="toggleEdit()" *ngIf="!isEditing">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" class="edit-icon-small">
          <path fill="currentColor"
            d="M3.548 20.938h16.9a.5.5 0 0 0 0-1h-16.9a.5.5 0 0 0 0 1M9.71 17.18a2.6 2.6 0 0 0 1.12-.65l9.54-9.54a1.75 1.75 0 0 0 0-2.47l-.94-.93a1.79 1.79 0 0 0-2.47 0l-9.54 9.53a2.5 2.5 0 0 0-.64 1.12L6.04 17a.74.74 0 0 0 .19.72a.77.77 0 0 0 .53.22Zm.41-1.36a1.47 1.47 0 0 1-.67.39l-.97.26l-1-1l.26-.97a1.5 1.5 0 0 1 .39-.67l.38-.37l1.99 1.99Zm1.09-1.08l-1.99-1.99l6.73-6.73l1.99 1.99Zm8.45-8.45L18.65 7.3l-1.99-1.99l1.01-1.02a.75.75 0 0 1 1.06 0l.93.94a.754.754 0 0 1 0 1.06" />

<div class="profile-container">
  <div class="profile-card">
    <!-- Header Section - Full Width -->
    <div class="header">
      <div class="header-content">
        <div class="logo-container">
          <img src="/public/images/logo.png" alt="Company Logo" class="logo" />
          <button class="edit-icon-btn" (click)="toggleEdit()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" class="edit-icon">
              <path fill="currentColor"
                d="M3.548 20.938h16.9a.5.5 0 0 0 0-1h-16.9a.5.5 0 0 0 0 1M9.71 17.18a2.6 2.6 0 0 0 1.12-.65l9.54-9.54a1.75 1.75 0 0 0 0-2.47l-.94-.93a1.79 1.79 0 0 0-2.47 0l-9.54 9.53a2.5 2.5 0 0 0-.64 1.12L6.04 17a.74.74 0 0 0 .19.72a.77.77 0 0 0 .53.22Zm.41-1.36a1.47 1.47 0 0 1-.67.39l-.97.26l-1-1l.26-.97a1.5 1.5 0 0 1 .39-.67l.38-.37l1.99 1.99Zm1.09-1.08l-1.99-1.99l6.73-6.73l1.99 1.99Zm8.45-8.45L18.65 7.3l-1.99-1.99l1.01-1.02a.75.75 0 0 1 1.06 0l.93.94a.754.754 0 0 1 0 1.06" />
            </svg>
          </button>
        </div>
        <div class="company-info">
          <h2>{{ companyData.name }}</h2>
          <p class="email">{{ companyData.email }}</p>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-container" *ngIf="isEditing">
      <div class="form-grid">
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="companyData.name" class="form-input" placeholder="Company Name" />
        </div>

        <div class="form-group">
          <label>Company Type</label>
          <select [(ngModel)]="companyData.type" class="form-select">
            <option value="Technology">Technology</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Finance">Finance</option>
            <option value="Education">Education</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Retail">Retail</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input [(ngModel)]="companyData.email" class="form-input" placeholder="Email Address" type="email" />
        </div>

        <div class="form-group">
          <label>Address</label>
          <input [(ngModel)]="companyData.address" class="form-input" placeholder="Address" />
        </div>

        <div class="form-group">
          <label>Country</label>
          <select [(ngModel)]="companyData.country" class="form-select">
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="Kenya">Kenya</option>
            <option value="South Africa">South Africa</option>
            <option value="Egypt">Egypt</option>
            <option value="Morocco">Morocco</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>State</label>
          <select [(ngModel)]="companyData.state" class="form-select">
            <option value="Abuja">Abuja</option>
            <option value="Lagos">Lagos</option>
            <option value="Kano">Kano</option>
            <option value="Rivers">Rivers</option>
            <option value="Oyo">Oyo</option>
            <option value="Kaduna">Kaduna</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="cancel-btn" (click)="cancelEdit()">Cancel</button>
        <button class="update-btn" (click)="saveChanges()">Update</button>
      </div>
    </div>

    <!-- View Mode -->
    <div class="details-grid" *ngIf="!isEditing">
      <div class="field">
        <label>Name</label>
        <div class="field-value">{{ companyData.name }}</div>
      </div>

      <div class="field">
        <label>Company Type</label>
        <div class="field-value">{{ companyData.type }}</div>
      </div>

      <div class="field">
        <label>Email Address</label>
        <div class="field-value">{{ companyData.email }}</div>
      </div>

      <div class="field">
        <label>Address</label>
        <div class="field-value">{{ companyData.address }}</div>
      </div>

      <div class="field">
        <label>Country</label>
        <div class="field-value">{{ companyData.country }}</div>
      </div>

      <div class="field">
        <label>State</label>
        <div class="field-value">{{ companyData.state }}</div>
      </div>
    </div>
  </div>
</div>
