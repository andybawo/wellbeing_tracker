<div class="grid-container">
  <div class="registration-content">
    <div class="details">
      <div class="logo">
        <h1>LOGO</h1>
      </div>
      <h1>Company Details</h1>
      <h4>Fill in company details to get started</h4>
      <div class="form">
        <div class="form-details">
          <label for="compName">Company Name</label>
          <input type="text" placeholder="Enter company name" />
        </div>

        <div class="form-details">
          <label for="compType">Company Type</label>
          <input type="text" placeholder="Enter company type" />
        </div>

        <div class="select">
          <select name="" id="">
            <option value="">Select Country</option>
          </select>
          <select name="" id="">
            <option value="">Select State</option>
          </select>
        </div>

        <div class="form-details">
          <label for="compAddress">Company Address</label>
          <input type="text" placeholder="Enter company address" />
        </div>
      </div>
    </div>
    <div class="bottom">
      <button>Cancel</button>
      <button>Register</button>
    </div>
  </div>
</div>
