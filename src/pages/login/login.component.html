<app-alert
  [message]="alertMessage"
  [type]="alertType"
  [visible]="showAlert"
></app-alert>

<div class="logo-pic">
  <img src="/images/logo.png" alt="" />
</div>
<div class="display">
  <h1>Welcome Back!</h1>
  <h3>Please enter your details to signup</h3>

  <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <label for="emailAddress">Email Address</label>
    <input
      formControlName="emailAddress"
      type="email"
      placeholder="Enter Email"
    />
    <label for="password">Password</label>
    <input
      id="password"
      [type]="showPassword ? 'text' : 'password'"
      formControlName="password"
      placeholder="Enter Password"
    />
    <div (click)="togglePasswordVisibility()" class="eye-icon-login">
      <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
    </div>

    <div class="link">
      <a [routerLink]="['/start']">Back</a>
      <span class="forgot" [routerLink]="">Forgot Password?</span>
    </div>

    <div class="bottom-display">
      <button type="submit" [disabled]="isButtonLoading">
        <span *ngIf="!isButtonLoading">Log In</span>
        <span *ngIf="isButtonLoading" class="button-loader">
          <span class="spinner"></span>
          Logging In...
        </span>
      </button>
      <span>Or</span>
      <button>
        <img
          src="/images/Symbol.png"
          alt="Microsoft Logo"
          style="width: 20px; height: 20px"
        />Google
      </button>
      <button>
        <img
          src="/images/microsoft.png"
          alt="Microsoft Logo"
          style="width: 20px; height: 20px"
        />Microsoft Azure
      </button>
    </div>
  </form>
</div>
