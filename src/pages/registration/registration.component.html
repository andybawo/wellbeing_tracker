<div class="details">
  <div class="logo">
    <h1>LOGO</h1>
  </div>
  <h1>Company Details</h1>
  <h4>Fill in company details to get started</h4>
  <div class="form">
    <div class="form-details">
      <label for="compName">Company Name</label>
      <input
        type="text"
        img
        placeholder="Enter company name"
        style="
          background-image: url('/images/house-2.png');
          background-repeat: no-repeat;
          background-position: 10px center;
          padding-left: 35px;
        "
      />
    </div>

    <div class="form-details">
      <label for="compType">Company Type</label>
      <input
        type="text"
        placeholder="Enter company type"
        style="
          background-image: url('/images/message-question.png');
          background-repeat: no-repeat;
          background-position: 10px center;
          padding-left: 35px;
        "
      />
    </div>

    <div class="select">
      <select name="" id="">
        <option value="">Select Country</option>
      </select>
      <select name="" id="">
        <option value="">Select State</option>
      </select>
    </div>

    <div class="form-details">
      <label for="compAddress">Company Address</label>
      <input
        type="text"
        placeholder="Enter company address"
        style="
          background-image: url('/images/location.png');
          background-repeat: no-repeat;
          background-position: 10px center;
          padding-left: 35px;
        "
      />
    </div>
  </div>
</div>
<div class="bottom">
  <button [routerLink]="['/start/signup']">Cancel</button>
  <button [routerLink]="['/registration/integration']">Register</button>
</div>
