<div class="details">
  <div class="logo">
    <h1>LOGO</h1>
  </div>
  <h1>Company Details</h1>
  <h4>Fill in company details to get started</h4>
  <form class="form" [formGroup]="compUserForm">
    <div class="form-details">
      <label for="compName">Company Name</label>
      <input
        type="text"
        formControlName="compName"
        img
        placeholder="Enter company name"
      />
    </div>

    <div class="form-details">
      <label for="compType">Company Type</label>
      <input
        type="text"
        formControlName="compType"
        placeholder="Enter company type"
      />
    </div>
    <div class="form-details">
      <label for="compLocation">Country/State</label>
      <select name="" id="" formControlName="compLocation">
        <option value="">Select Country/State</option>
      </select>
    </div>

    <div class="form-details">
      <label for="compAddress">Address</label>
      <input
        type="text"
        formControlName="compAddress"
        placeholder="Enter company address"
      />
    </div>
  </form>
</div>
<div class="bottom">
  <button [routerLink]="['/start/signup']">Cancel</button>
  <button [routerLink]="['/registration/integration']">Register</button>
</div>
