<app-alert
  [message]="alertMessage"
  [type]="alertType"
  [visible]="showAlert"
></app-alert>

<div class="display">
  <div class="logo-pic">
    <img src="/images/logo.png" alt="" />
  </div>
  <h1>Company Details</h1>
  <h4>Fill in company details to get started</h4>
  <form class="form" [formGroup]="companyForm" (ngSubmit)="onCompanyRegister()">
    <div class="form-details">
      <label for="companyName">Company Name</label>
      <input
        type="text"
        formControlName="companyName"
        img
        placeholder="Enter company name"
      />
    </div>

    <div class="form-details">
      <label for="companyType">Company Type</label>
      <select name="" id="companyType" formControlName="companyType">
        <option value="">Select company Type</option>
        <option value="Education">Education</option>
      </select>
    </div>

    <div class="form-details">
      <label for="companyAddress">Company Address</label>
      <input
        type="text"
        formControlName="companyAddress"
        placeholder="Enter company address"
      />
    </div>
    <div class="form-details">
      <label for="country">Country</label>
      <select name="" id="country" formControlName="country">
        <option value="">Select Country</option>
        <option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </option>
      </select>
    </div>

    <div class="form-details">
      <label for="state">State</label>
      <select name="" id="state" formControlName="state">
        <option value="">Select State</option>
        <option *ngFor="let state of states" [value]="state">
          {{ state }}
        </option>
      </select>
    </div>
    <div class="bottom">
      <button [routerLink]="['/start/signup']">Cancel</button>
      <button type="submit">Register</button>
    </div>
  </form>

  <div *ngIf="isLoading" class="overlay" (click)="closeModal()"></div>
  <div class="modal-load" *ngIf="isLoading">
    <div class="loading-bar-wrapper">
      <div class="loading-bar"></div>
    </div>
    <div class="load-title">
      <h1>Saving Information</h1>
      <h4>Hang on this may take a few seconds</h4>
    </div>
  </div>
</div>
