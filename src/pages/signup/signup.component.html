<app-alert
  [message]="alertMessage"
  [type]="alertType"
  [visible]="showAlert"
></app-alert>

<div class="logo-pic">
  <img src="/images/logo.png" alt="" />
</div>
<div class="display">
  <h1>Welcome !</h1>

  <h3>Please enter your details to signup</h3>

  <form class="form" [formGroup]="userForm" (ngSubmit)="onUserSave()">
    <label for="fullName">Full Name</label>
    <input
      id="fullName"
      type="text"
      formControlName="fullName"
      placeholder="Enter full name"
    />
    <label for="emailAddress">Email Address</label>
    <input
      id="emailAddress"
      type="email"
      formControlName="emailAddress"
      placeholder="Enter Email address"
    />
    <label for="password">Password</label>
    <input
      id="password"
      [type]="showPassword ? 'text' : 'password'"
      formControlName="password"
      placeholder="Enter Password"
    />
    <div (click)="togglePasswordVisibility()" class="eye-icon">
      <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
    </div>

    <div class="bottom-display">
      <button type="submit" [disabled]="isButtonLoading">
        <span *ngIf="!isButtonLoading">Sign Up</span>
        <span *ngIf="isButtonLoading" class="button-loader">
          <span class="spinner"></span>
          Signing up...
        </span>
      </button>
      <a class="create-link" [routerLink]="['/start/login']"
        >Already have an account? Log in</a
      >
      <div class="option-divider-grid">
        <div class="line line-left"></div>
        <span class="or-text">Or</span>
        <div class="line line-right"></div>
      </div>
      <button type="button">
        <img
          src="/images/Symbol.png"
          alt="Microsoft Logo"
          style="width: 20px; height: 20px"
        />
        Google
      </button>
      <button type="button">
        <img
          src="/images/microsoft.png"
          alt="Microsoft Logo"
          style="width: 20px; height: 20px"
        />
        Microsoft Azure
      </button>
    </div>
  </form>
</div>

<div class="modal-load" *ngIf="isLoading">
  <div class="loading-bar-wrapper">
    <div class="loading-bar"></div>
  </div>
  <div class="load-title">
    <h1>Fetching Data</h1>
    <h4>Hang on this may take a few seconds</h4>
  </div>
</div>
