<app-alert
  [message]="alertMessage"
  [type]="alertType"
  [visible]="showAlert"
></app-alert>
<div class="logo-pic">
  <img src="/images/logo.png" alt="" />
</div>
<div class="display">
  <h1>Verify your account</h1>
  <h3>Enter 6 digits code sent to your email to complete verification</h3>

  <form class="form" [formGroup]="verifyForm" (ngSubmit)="onVerifyCode()">
    <div class="otp-input-container">
      <input
        type="text"
        maxLength="1"
        formControlName="digit1"
        class="otp-digit-input"
        (input)="focusNext($event, 'digit2')"
        #digit1Input
      />
      <input
        type="text"
        maxLength="1"
        formControlName="digit2"
        class="otp-digit-input"
        (input)="focusNext($event, 'digit3')"
        (keydown)="focusPrevious($event, 'digit1')"
        #digit2Input
      />
      <input
        type="text"
        maxLength="1"
        formControlName="digit3"
        class="otp-digit-input"
        (input)="focusNext($event, 'digit4')"
        (keydown)="focusPrevious($event, 'digit2')"
        #digit3Input
      />
      <input
        type="text"
        maxLength="1"
        formControlName="digit4"
        class="otp-digit-input"
        (input)="focusNext($event, 'digit5')"
        (keydown)="focusPrevious($event, 'digit3')"
        #digit4Input
      />

      <input
        type="text"
        maxLength="1"
        formControlName="digit5"
        class="otp-digit-input"
        (input)="focusNext($event, 'digit6')"
        (keydown)="focusPrevious($event, 'digit4')"
        #digit4Input
      />
      <input
        type="text"
        maxLength="1"
        formControlName="digit6"
        class="otp-digit-input"
        (keydown)="focusPrevious($event, 'digit5')"
        #digit4Input
      />
    </div>

    <div class="code">
      <a href="javascript:void(0)" (click)="resendVerificationCode()"
        >Resend Code</a
      >
    </div>
    <div class="bottom-display-verify">
      <button class="secondary-btn" type="button" (click)="goBack()">
        Back
      </button>
      <button class="secondary-btn" type="submit">Verify</button>
    </div>
  </form>
</div>
