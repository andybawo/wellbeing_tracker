<div class="onboard-content">
  <div class="logo">
    <h1>LOGO</h1>
  </div>
  <div class="display">
    <h1>Verify your account</h1>
    <h3>Enter 6 digits code sent to your email to complete verification</h3>

    <div class="form">
      <input type="text" placeholder="Enter OTP" />
    </div>
    <div class="code">
      <a href="">Resend Code</a>
    </div>
    <div class="bottom-display">
      <button [routerLink]="['/registration']">Verify</button>
    </div>
  </div>
</div>
